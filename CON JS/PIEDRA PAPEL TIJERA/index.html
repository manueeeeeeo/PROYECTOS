<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIEDRA PAPEL TIJERA</title>
    <!--Enlace a la hoja de estilo-->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>PIEDRA PAPEL TIJERA</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="bagde">user</div>
        <div id="pc-label" class="bagde">pc</div>
        <span id="user-score">0</span> :
        <span id="pc-score">0</span>
    </div>

    <div class="resultado">
        <p>PIEDRA PAPEL TIJETA. HAS GANADO!!</p>
    </div>

    <div class="choices">
        <div class="choice" id="piedra">
            <img src="img/icons8-roca-100.png" alt="Imagen de una piedra">
        </div>
        <div class="choice" id="papel">
            <img src="img/icons8-papel-48.png" alt="Imagen de un papel" width="100px">
        </div>
        <div class="choice" id="tijera">
            <img src="img/icons8-tijeras-48.png" alt="Imagen de una tijera" width="100px">
        </div>
    </div>

    <p id="action-message">Elije un movimiento!!!</p>
    <footer>
        <br>
        <p>&copy; 2024 manueeeeoo</p>
        <h5>Iconos sacados de abajo</h5>
        <a target="_blank" href="https://icons8.com/icon/Iqzd6gV1vpm5/rock">Roca</a> icono de <a target="_blank" href="https://icons8.com">Icons8</a><br>
        <a target="_blank" href="https://icons8.com/icon/13580/paper">Papel</a> icono de <a target="_blank" href="https://icons8.com">Icons8</a><br>
        <a target="_blank" href="https://icons8.com/icon/14890/scissors">Tijeras</a> icono de <a target="_blank" href="https://icons8.com">Icons8</a>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
